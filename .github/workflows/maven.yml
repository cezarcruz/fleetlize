name: Java CI
on: [ push ]
jobs:
  build-fleet-kt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Build with Maven
        working-directory: ./fleet-kt
        run: mvn -B package --file pom.xml