spring:
  session:
    timeout: 20m
    jdbc:
      initialize-schema: always
  jpa:
    show-sql: false
    generate-ddl: true
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  http:
    encoding:
      force: true

logging:
  level:
    br.com.cezarcruz.fleet: DEBUG
    org.springframework.security: INFO
